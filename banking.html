<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- TailWind Css Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's some get <span
                class="font-semibold text-pink-600">mooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-indigo-500 rounded p-8">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h4 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-red-500 rounded p-8">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-yellow-500 rounded p-8">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="mt-10 bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl font-semibold">Please Deposit</h3>
                    <div class="mt-6">
                        <input id="deposit-input" class="border border-gray-400 rounded px-2 py-1 block mb-2 w-3/4"
                            type="text" placeholder="$ ammount you want to deposit">

                        <button id="deposit-btn"
                            class="bg-green-600 mt-2 px-4 py-1 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>

                <div class="mt-10 bg-purple-300 p-8 rounded">
                    <h3 class="text-3xl font-semibold">Please Withdraw</h3>
                    <div class="mt-6">
                        <input id="withdraw-input" class="border border-gray-400 rounded px-2 py-1 block mb-2 w-3/4"
                            type="text" placeholder="$ ammount you want to withdraw">

                        <button id="withdraw-btn"
                            class="bg-pink-600 mt-2 px-4 py-1 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
